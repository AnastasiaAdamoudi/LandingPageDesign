<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The School of Travel</title>
</head>
<body>
    <div id="container">
        <div id="logo-container">
            <h1>welcome to</h1>
            <img id="logo" src="images/logo.png" alt="The School Of Travel Logo" />
        </div>
        <hr>
        <div id="welcome-message">
            <p>We provide an Exciting travel bootcamp, designed to connect you with the travel industry and provide a wide range of soft skills and once in a lifetime experiences!</p>
        </div>
        <div id="button-container">
            <button id="sign-up-button">Sign up</button>
        </div>
        <h2 id="more-info-link"><a href="#">More info</a></h2>
    </div>
    <footer id="footer-container">
        
        <div id="sponsors-container">
            <h3>Sponsors</h3>
            <a href="https://www.tui.co.uk/" alt="Tui link"><img src="images/TUI.png" alt="" /></a>
            <a href="https://www.easyjet.com/en/" alt="Easyjet link"><img src="images/easyjet.png" alt="" /></a>
            <a href="https://www.ryanair.com/" alt="Ryanair link"><img src="images/Ryanair.jpg" alt="" /></a>
            <a href="https://www.virginatlantic.com/" alt="Virgin Atlantic link"><img src="images/virgin.png" alt="" /></a>
        </div>
        <div id="contact-container">
            <h3>Contact us</h3>
            <a href="#" alt="our address"><img src="images/address.png" alt="" /></a>
            <a href="#" alt="our phone number"><img src="images/phone-call.png" alt="" /></a>
            <a href="#" alt="our email address"><img src="images/email.png" alt="" /></a>
            <a href="#" alt="our Facebook page"><img src="images/facebook.png" alt="" /></a>
            <a href="#" alt="our LinkedIn profile"><img src="images/linkedin.png" alt="" /></a>
            <a href="#" alt="our Twitter profile"><img src="images/twitter.png" alt="" /></a>
            <a href="#" alt="our Instagram profile"><img src="images/instagram.png" alt="" /></a>
        </div>
    </footer>
</body>
</html>
